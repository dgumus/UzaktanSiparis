<script>
    function f() {
        if (document.querySelectorAll("input[name=coffeeSelect]:checked")[0].id == 'rb1') {
            parent = document.querySelectorAll("input[name=coffeeSelect]:checked")[0].parentElement.parentElement
            coffee = parent.getElementsByClassName("card-header")[0].textContent
            opt1 = parent.getElementsByClassName("card-body")[0].children[1].getElementsByClassName("custom-select")[0].selectedOptions[0].textContent
            opt2 = parent.getElementsByClassName("card-body")[0].children[1].getElementsByClassName("custom-select")[1].selectedOptions[0].textContent
            opt3 = parent.getElementsByClassName("card-body")[0].children[1].getElementsByClassName("custom-select")[2].selectedOptions[0].textContent
            opt4 = parent.getElementsByClassName("card-body")[0].children[1].getElementsByClassName("custom-select")[3].selectedOptions[0].textContent

            document.getElementById("writeHere").innerHTML = coffee + "<br>" + opt1 + "<br>" + opt2 + "<br>" + opt3 + "<br>"+ opt4;
        }
    }
</script>
